version: v1
managed:
  enabled: true
  go_package_prefix:
    default: kafka/internal/gen
    except:
      - buf.build/envoyproxy/protoc-gen-validate
      - buf.build/bufbuild/protovalidate
plugins:
  - plugin: buf.build/grpc/go:v1.5.1
    out: internal/gen/
    opt:
      - paths=source_relative

  - plugin: buf.build/protocolbuffers/go
    out: internal/gen/
    opt:
      - paths=source_relative

